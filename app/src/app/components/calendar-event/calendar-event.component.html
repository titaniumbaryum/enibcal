<div class="calendar-event z-depth-1" [class.flat]="flat" [class.nflat]="!flat" [class.compact]="compact" [style.backgroundColor]="color" [style.borderColor]="color" [style.top]="t2h(event.begin)+'%'"  [style.height]="(t2h(event.end)-t2h(event.begin))+'%'" (click)="details()">
  <div>
    <b>{{event.title}}</b><br>
    {{event.location}}
  </div>
</div>
