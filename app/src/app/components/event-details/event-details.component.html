<div class="card">
  <div class="card-content">
    <span class="card-title">{{event.title}} <i class="material-icons" [style.color]="event.color" *ngIf="event.color">circle</i></span>
    <p style="white-space:pre-wrap;">{{event.description}}</p>
    <p *ngIf="event.location">{{event.location}}</p>
  </div>
  <div class="card-action">
    <a>De {{event.begin.toLocaleTimeString()}}</a>
    <a>A {{event.end.toLocaleTimeString()}}</a>
  </div>
</div>
